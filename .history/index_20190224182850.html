<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header class="game-header">
    <h1 class="game-title">Tic Tac Toe</h1>
    <h2 class="winner"></h2>
  </header>
  <div class="board">
    <div class="box border" data-row="0" data-col="0"></div>
    <div class="box border" data-row="0" data-col="1"></div>
    <div class="box border" data-row="0" data-col="2"></div>
    <div class="box border" data-row="1" data-col="0"></div>
    <div class="box border" data-row="1" data-col="1"></div>
    <div class="box border" data-row="1" data-col="2"></div>
    <div class="box" data-row="2" data-col="0"></div>
    <div class="box" data-row="2" data-col="1"></div>
    <div class="box" data-row="2" data-col="2"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
